<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>确认收款方式</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-group">
        <div class="page page-current">
            <div class="content">
                <div class="quoteStyle-div-head">
                    <img class="quoteStyle-img-plan" src="img/plan3.png">&nbsp;
                    <span class="font-16 color-gray">取货方式</span>&nbsp;&nbsp;
                    <span class="font-16 color-gray">--------------</span>&nbsp;&nbsp;
                    <img class="quoteStyle-img-plan" src="img/plan4.png">&nbsp;
                    <span class="font-16">收款方式</span>
                </div>
                <div class="quoteStyle-div-form">
                	<div class="quoteStyle-div-form-title">
                		<span class="font-22">选择收款方式</span>
                	</div>
                	<div class="quoteStyle-div-form-style">
                		<div class="quoteStyle-div-form-style-img" onclick="choosePayStyle('alipay-click')">
                			<img class="quoteStyle-img-style" style="margin-left: 0.3rem" src="img/alipay.png">
                			<br />
                			<span class="font-18">支付宝收款</span>
                			<div class="quoteStyle-div-form-choose">
                				<span class="font-24 font-bold">一</span>
                			</div>
                		</div>
                		<div class="quoteStyle-div-form-style-img" onclick="choosePayStyle('bank-click')">
                			<img class="quoteStyle-img-style" src="img/bank card.png">
                			<br />
                			<span class="font-18">银行卡收款</span>
                			<div class="quoteStyle-div-form-choose" style="display: none">
                				<span class="font-24 font-bold">一</span>
                			</div>
                		</div>
                	</div>
                	<div class="quoteStyle-div-form-info">
                		<div class="quoteStyle-div-form-info-content alipay">
                			<div>
                				<span class="font-18">支付宝信息</span>
                			</div>
                			<div class="quoteStyle-div-form-line">
                				<input class="quoteStyle-div-form-input" placeholder="请填写支付宝账号"></input>
                			</div>
                			<div class="quoteStyle-div-form-line">
                				<input class="quoteStyle-div-form-input" placeholder="请填写支付宝姓名"></input>
                			</div>
                		</div>
                		<div class="quoteStyle-div-form-info-content bank" style="display: none">
                			<div>
                				<span class="font-18">银行卡信息</span>
                			</div>
                			<div class="quoteStyle-div-form-line">
                				<div class="quoteStyle-div-form-choose-left">
                					<span class="font-18 color-gray">选择开户行</span>
                				</div>
                				<div class="quoteStyle-div-form-choose-right">
                					<img class="checkInfo-img checkInfo-img-icon" src="img/arrows1.png" />
                				</div>
                			</div>
                			<div class="quoteStyle-div-form-line">
                				<input class="quoteStyle-div-form-input" placeholder="请填写支行"></input>
                			</div>
                			<div class="quoteStyle-div-form-line">
                				<input class="quoteStyle-div-form-input" placeholder="请填写银行卡号"></input>
                			</div>
                			<div class="quoteStyle-div-form-line">
                				<input class="quoteStyle-div-form-input" placeholder="请填写持卡人姓名"></input>
                			</div>
                		</div>
                	</div>
                </div>
                <div class="payStyle-agree">
                	<input type="checkbox" />
                	<span class="font-14">已同意《鲸鱼二手服务协议》</span>
                </div>
                <div class="quoteStyle-div-next">
                     <div class="quoteStyle-div-next-button">
                         <a href="javascript:void(0)" onclick="gotoPage('order')" class="button button-round goodRemark-button">立即预约</a>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type='text/javascript' src="js/zepto.js" charset='utf-8'></script>
<script type='text/javascript' src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.js" charset='utf-8'></script>

<script type='text/javascript' src="js/page/payStyle.js" charset='utf-8'></script>
