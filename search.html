<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>搜索</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-group">
        <div class="page page-current">
            <div class="search-content content infinite-scroll native-scroll">
                <div class="search-div">
                    <div class="search-div-search">
                        <div class="search-input search-div-search-input">
                            <label class="icon icon-search icon-search-label" for="search"></label>
                            <input class="search-input-search" id='search' placeholder='请输入您要卖的旧机型号'/>
                        </div>
                    </div>
                    <div class="search-div-button">
                        <span class="font-20">搜索</span>
                    </div>
                </div>
                <div class="search-div-hot">
                    <div>
                        <span class="font-20">热搜商品</span>
                    </div>
                    <div>
                        <div class="tag">
                            <span class="font-20">iphone7</span>
                        </div>
                        <div class="tag">
                            <span class="font-20">乐1</span>
                        </div>
                        <div class="tag">
                            <span class="font-20">小米M5</span>
                        </div>
                        <div class="tag">
                            <span class="font-20">iphone7 Plus</span>
                        </div>
                        <div class="tag">
                            <span class="font-20">乐2</span>
                        </div>
                    </div>
                </div>
                <div class="search-div-list">
                    <div class="search-div-list-item">
                        <span class="font-20">iphone7 Plus</span>
                    </div>
                    <hr class="search-hr" />
                    <div class="search-div-list-item">
                        <span class="font-20">iphone7 Plus</span>
                    </div>
                    <hr class="search-hr" />
                    <div class="search-div-list-item">
                        <span class="font-20">iphone7 Plus</span>
                    </div>
                    <hr class="search-hr" />
                    <div class="search-div-list-item">
                        <span class="font-20">iphone7 Plus</span>
                    </div>
                    <hr class="search-hr" />
                </div>

                <div class="div-no-content">
                    <img class="img-no-content" src="img/noContent.png"><br /><br />
                    <span class="font-18">搜送不到相关型号</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script type='text/javascript' src="js/zepto.js" charset='utf-8'></script>
<script type='text/javascript' src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.js" charset='utf-8'></script>
<script type='text/javascript' src="js/util.js" charset='utf-8'></script>
<script type='text/javascript' src="js/page/search.js" charset='utf-8'></script>

</html>
