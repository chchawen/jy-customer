<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>商品描述</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-group">
        <div class="page page-current">
            <div class="content goodRemark-div-content">
                <div class="div-warning">
                    <img class="img-warning" src="img/warning.png">
                    <span class="font-14 color-toast">描述真实，竞价中会得到更高更准确的报价哦。</span>
                </div>
                <div class="goodRemark-div-title">
                    <span class="font-22 font-bold">苹果 iphone7plus</span>
                </div>
                <div class="goodRemark-div-list">
                    <div class="goodRemark-div-tag-title">
                        <span class="font-20">型号</span>
                    </div>
                    <div class="goodRemark-div-tag-item-short">
                        <font class="good-tag">A1661</font>
                    </div>
                    <div class="goodRemark-div-tag-item-short">
                        <font class="good-tag-choose">A1661</font>
                    </div>
                    <div class="goodRemark-div-tag-item-short">
                        <font class="good-tag">其他型号</font>
                    </div>

                    <div class="goodRemark-div-tag-title">
                        <span class="font-20">存储容量</span>
                    </div>
                    <div class="goodRemark-div-tag-item-short">
                        <font class="good-tag-choose">32G</font>
                    </div>
                    <div class="goodRemark-div-tag-item-short">
                        <font class="good-tag">128G</font>
                    </div>
                    <div class="goodRemark-div-tag-item-short">
                        <font class="good-tag">256G</font>
                    </div>

                    <div class="goodRemark-div-tag-title">
                        <span class="font-20">机身颜色</span>
                    </div>
                    <div class="goodRemark-div-tag-item-short">
                         <font class="good-tag">金色</font>
                    </div>
                    <div class="goodRemark-div-tag-item-short">
                        <font class="good-tag-choose">银色</font>
                    </div>
                    <div class="goodRemark-div-tag-item-short">
                        <font class="good-tag">黑色</font>
                    </div>
                    <div class="goodRemark-div-tag-item-short">
                        <font class="good-tag">粉色</font>
                    </div>
                    <div class="goodRemark-div-tag-item-short">
                        <font class="good-tag">亮黑色</font>
                    </div>
                    <div class="goodRemark-div-tag-item-short">
                        <font class="good-tag">红色</font>
                    </div>


                    <div class="goodRemark-div-tag-title">
                        <span class="font-20">商品渠道</span>
                    </div>
                    <div class="goodRemark-div-tag-item-long">
                        <font class="good-big-tag-choose">大陆国行（有"进网许可"标签）</font>
                    </div>
                    <div class="goodRemark-div-tag-item-long">
                        <font class="good-big-tag">香港行货（全球联保）</font>
                    </div>
                    <div class="goodRemark-div-tag-item-long">
                        <font class="good-big-tag">水货无锁（其他地区，无需解锁）</font>
                    </div>
                    <div class="goodRemark-div-tag-item-long">
                        <font class="good-big-tag">水货有锁（其他地区，需卡贴解锁）</font>
                    </div>

                    <div class="goodRemark-div-tag-title">
                        <span class="font-20">保修情况</span>
                    </div>
                    <div class="goodRemark-div-tag-item-long">
                        <font class="good-big-tag">保修一个月以上</font>
                    </div>
                    <div class="goodRemark-div-tag-item-long">
                        <font class="good-big-tag">保修一个月以下或过保</font>
                    </div>

                    <div class="goodRemark-div-tag-title">
                        <span class="font-20">维修史</span>
                    </div>
                    <div class="goodRemark-div-tag-item-short">
                        <font class="good-tag">无任何维修史</font>
                    </div>
                    <div class="goodRemark-div-tag-item-short">
                        <font class="good-tag">小维修</font>
                    </div>
                    <div class="goodRemark-div-tag-item-short">
                        <font class="good-tag">屏幕维修</font>
                    </div>
                    <div class="goodRemark-div-tag-item-short">
                        <font class="good-tag">报废</font>
                    </div>
                    <div class="goodRemark-div-tag-item-long">
                        <font class="good-big-tag">维修主板、CPU等主要部件</font>
                    </div>


                    <div class="goodRemark-div-tag-title">
                        <span class="font-20">屏幕外观</span>
                    </div>
                    <div class="goodRemark-div-tag-item-long">
                        <font class="good-big-tag-choose">无划痕（一直有贴膜）</font>
                    </div>
                    <div class="goodRemark-div-tag-item-short">
                        <font class="good-tag">有划痕</font>
                    </div>
                    <div class="goodRemark-div-tag-item-short">
                        <font class="good-tag">磕碰缺角或碎裂</font>
                    </div>
                </div>
            </div>
            <div class="goodRemark-div">
                <div class="goodRemark-div-operation">
                    <div class="goodRemark-div-success">
                        <span class="font-16">完成度</span>
                        <span class="font-16 color-green">10%</span>
                    </div>
                    <div class="goodRemark-div-button">
                        <a href="javascript:void(0)" onclick="gotoPage('publishSuccess')" class="button button-round goodRemark-button">发布</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type='text/javascript' src="js/zepto.js" charset='utf-8'></script>
<script type='text/javascript' src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.js" charset='utf-8'></script>
<script type='text/javascript' src="js/swiper.jquery.min.js" charset='utf-8'></script>
<script type='text/javascript' src="js/util.js" charset='utf-8'></script>
<script type='text/javascript' src="js/page/goodRemark.js" charset='utf-8'></script>

</html>
