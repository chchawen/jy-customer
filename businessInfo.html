<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>商户主页</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-group">
        <div class="page page-current">
            <div class="content business-div-content">
                <div class="business-div-center">
                    <div class="business-div-top">
                        <img class="business-img-head" src="img/default avatar4.png">
                    </div>
                    <div class="business-div-middle-content">
                        <div class="business-div-middle-content-left">
                            <span class="font-22">100</span><br />
                            <span class="font-19 color-gray">确认量</span>
                        </div>
                        <div class="business-div-middle-content-line">
                            <span class="divider"></span>
                        </div>
                        <div class="business-div-middle-content-center">
                            <span class="font-22">28</span><br />
                            <span class="font-19 color-gray">成交量</span>
                        </div>
                        <div class="business-div-middle-content-line">
                            <span class="divider"></span>
                        </div>
                        <div class="business-div-middle-content-right">
                            <span class="font-22">28%</span><br />
                            <span class="font-19 color-gray">成交率</span>
                        </div>
                    </div>
                    <hr class="business-hr" />
                    <div class="business-div-info">
                        <span class="font-19">南京钊哥优品数码</span>&nbsp;&nbsp;
                        <span class="business-tag">认证商户</span>&nbsp;&nbsp;
                        <span class="business-tag">合作商户</span>
                        <br/>
                        <span class="font-19 color-gray">江苏省南京市珠江路33号</span>
                    </div>
                    <hr class="business-hr" />
                    <div class="business-div-foot">
                        <span class="font-19">商家从业资质</span>
                        <br/>
                        <img class="business-div-img" src="img/code.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type='text/javascript' src="js/zepto.js" charset='utf-8'></script>
