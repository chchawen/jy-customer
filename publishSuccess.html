        <div class="page page-current">
            <div class="content">
                <div class="publish-div-title">
                    <img class="publish-img-title" src="img/win.png"><br />
                    <span class="font-22">发布成功~</span>
                </div>
                <div class="publish-div-content">
                    <div class="publish-div-top">
                        <img class="publish-img-top" src="img/background2.png">
                    </div>
                    <div class="publish-div-center">
                        <div class="publish-div-center-title">
                            <div class="publish-div-left-img">
                                <img class="publish-img-business" src="img/contend.png" /><br />

                                <img class="publish-img-business" src="img/quote.png" /><br />

                            </div>
                        </div>
                        <div class="publish-div-center-message">
                            <span class="font-18">您会在6小时之内得到各买家的报价，可随时去订单详情查看该订单信息。</span>
                        </div>
                        <div class="publish-div-center-button">

                            </p>
                            <p>
                                 <a href="javascript:void(0)" onclick="gotoPage('order')" class="button button-round publish-button-order">查看订单</a>
                            </p>
                        </div>
                    </div>
                    <div class="publish-div-buttom">
                        <img class="publish-img-buttom" src="img/background3.png">

                </div>
            </div>
        </div>
    </div>
